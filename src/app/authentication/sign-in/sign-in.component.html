<div class="card w-25 mx-auto p-3">
    <form [formGroup]="signInForm" (ngSubmit)="submitForm()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" formControlName="email" class=" form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <div *ngIf="getControl.email.touched && getControl.email.invalid" class="text-danger">
                <div *ngIf="getControl.email.errors?.required">email id is required.</div>
                <div *ngIf="getControl.email.errors?.email">enter a valid email id</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" formControlName="password" class=" form-control" id="exampleFormControlPassword" placeholder="password">
            <div *ngIf="getControl.password.touched && getControl.password.invalid" class="text-danger">
                <div *ngIf="getControl.password.errors?.required">password is required.</div>
            </div>
        </div>

        <div class="row">
            <button type="submit" [disabled]="signInForm.status != 'VALID'" class="btn btn-primary col-md-4 mx-auto">Sign In</button>
            <a class="btn btn-warning col-md-4 mx-auto" href="auth/signUp">Register ?</a>
        </div>
    </form>
</div>
